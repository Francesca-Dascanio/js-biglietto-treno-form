<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcola il prezzo del tuo biglietto</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <h1>
                CALCOLA IL PREZZO DEL TUO BIGLIETTO
            </h1>
            <div class="box">
                <div class="flex">
                    <div class="info">
                        <label class="my-label" for="nome">
                            Nome Cognome
                        </label>
                        <input type="text" id="nome" required>
                    </div>
                    <div class="info">
                        <label class="my-label" for="km">
                            Km da percorrere
                        </label>
                        <input type="text" id="km" required>
                    </div>
                    <div class="info">
                        <label class="my-label" for="age">
                            Fascia di et√†
                        </label>
                        <select name="" id="age" required>
                            <option value="maggiorenne">
                                Maggiorenne
                            </option>
                            <option value="minorenne">
                                Minorenne
                            </option>
                            <option value="anziano">
                                Over 65
                            </option>
                        </select>
                    </div>
                </div>
                <div class="my-buttons">
                    <button id="bottone-genera">
                        Genera
                    </button>
                    <button id="bottone-annulla">
                        Annulla
                    </button>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
